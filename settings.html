<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <!-- Tema global -->
        <link rel="stylesheet" href="css/theme.css">
        <!-- CSS específico da página Performance -->
        <link rel="stylesheet" href="css/settings.css">
        <!-- CSS comum ao header/menu -->
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div style="display: flex; justify-content: space-between;">
                    <div class="logo" style="font-weight: bold; font-size: 32px;">D228</div>
                    <button class="hamburger" onclick="document.querySelector('.menu').classList.toggle('active')">☰</button>
                    <ul class="menu">
                        <li>
                            <a href="index.html">M&B</a>
                        </li>
                        <li>
                            <a href="rotas.html">Rotas</a>
                        </li>
                        <li>
                            <a href="performance.html">Performance</a>
                        </li>
                        <li>
                            <a href="calculadora.html">Calculadora</a>
                        </li>
                        <li>
                            <a href="settings.html">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div style="display: flex; justify-content: center;">
            <div class="section">
                <h2>Settings Aviões</h2>
                <div style="display: flex; margin-bottom: 20px; justify-content: space-around; align-items: baseline;">
                    <label for="aircraft-select">Selecionar avião:</label>
                    <select id="aircraft-select"></select>
                </div>
                <table class="settings-table">
                    <thead>
                        <tr>
                            <th style="text-align: left;">Parâmetro</th>
                            <th style="text-align: left;">Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <!-- NOVO: checkbox para definir default -->
                <div style="margin:15px 0;">
                    <label>
                        <input type="checkbox" id="default-aircraft">
                        Usar este avião como padrão
                    </label>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button id="open-edit" class="btn">Editar</button>
                    <button id="open-add" class="btn">Add Avião</button>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top:20px;">
            <div class="section">
                <h2>Settings Payload</h2>
                <div class="input-group" style="margin-bottom:10px;">
                    <label for="std-man">Peso Homem (kg)</label>
                    <input type="number" id="std-man" placeholder="ex: 86">
                </div>
                <div class="input-group" style="margin-bottom:10px;">
                    <label for="std-woman">Peso Mulher (kg)</label>
                    <input type="number" id="std-woman" placeholder="ex: 68">
                </div>
                <div class="input-group" style="margin-bottom:10px;">
                    <label for="std-child">Peso Criança (kg)</label>
                    <input type="number" id="std-child" placeholder="ex: 35">
                </div>
                <div style="text-align:center; margin-top:15px;">
</div>
                <div style="display: flex; justify-content: center;">
                    <button id="save-payload" class="btn">Guardar alterações</button>
                </div>
            </div>
        </div>
        <!-- Modal editar -->
        <div id="edit-modal" class="modal">
            <div class="modal-content" id="edit-mzfw"><span id="close-edit" class="close">&times;</span>
                <form id="edit-form" class="aircraft-form">
                    <h3>Editar avião</h3>
                    <div class="input-group">
                        <label for="edit-bew">BEW (kg)</label>
                        <input type="text" id="edit-bew">
                    </div>
                    <div class="input-group">
                        <label for="edit-zfw">ZFW (kg)</label>
                        <input type="text" id="edit-mzfw">
                    </div>
                    <div class="input-group">
                        <label for="edit-mrw">MRW (kg)</label>
                        <input type="text" id="edit-mrw">
                    </div>
                    <div class="input-group">
                        <label for="edit-mtow">MTOW (kg)</label>
                        <input type="text" id="edit-mtow">
                    </div>
                    <div class="input-group">
                        <label for="edit-mlow">MLOW (kg)</label>
                        <input type="text" id="edit-mlow">
                    </div>
                    <div class="input-group">
                        <label for="edit-consumo">Consumo (L/h)</label>
                        <input type="text" id="edit-consumo">
                    </div>
                    <div class="input-group">
                        <label for="edit-consumo">Pilot seat arm (m)</label>
                        <input type="text" id="edit-armPilots">
                    </div>
                    <div class="input-group">
                        <label for="edit-consumo">BEW arm (m)</label>
                        <input type="text" id="edit-armBEW">
                    </div>
                    <div class="input-group">
                        <label for="edit-consumo">Fuel arm (m)</label>
                        <input type="text" id="edit-armFuel">
                    </div>
                    <div class="input-group">
                        <label for="edit-consumo">Pilot seat arm (m)</label>
                        <input type="text" id="edit-armPayload">
                    </div>
                    <div style="display:flex; justify-content:space-between; gap:1rem; margin-top:1rem;">
                        <button type="submit" class="btn">Guardar alterações</button>
                        <button type="button" id="delete-aircraft" class="btn secondary">Apagar avião</button>
                    </div>
                </form>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="reset-defaults" class="btn secondary">Repor valores</button>
        </div>
        <!-- Modal adicionar -->
        <div id="add-modal" class="modal">
            <div class="modal-content" style="display: block;"><span id="close-add" class="close">&times;</span>
                <form id="add-form" class="aircraft-form">
                    <h3>Novo avião</h3>
                    <div class="input-group">
                        <label for="add-id">ID (ex: CS-DVU)</label>
                        <input type="text" id="add-id" required>
                    </div>
                    <div class="input-group">
                        <label for="add-matricula">Matrícula</label>
                        <input type="text" id="add-matricula" required>
                    </div>
                    <div class="input-group">
                        <label for="add-bew">BEW (kg)</label>
                        <input type="text" id="add-bew">
                    </div>
                    <div class="input-group">
                        <label for="add-zfw">MZFW (kg)</label>
                        <input type="text" id="add-mzfw">
                    </div>
                    <div class="input-group">
                        <label for="add-mrw">MRW (kg)</label>
                        <input type="text" id="add-mrw">
                    </div>
                    <div class="input-group">
                        <label for="add-mtow">MTOW (kg)</label>
                        <input type="text" id="add-mtow">
                    </div>
                    <div class="input-group">
                        <label for="add-mlow">MLOW (kg)</label>
                        <input type="text" id="add-mlow">
                    </div>
                    <div class="input-group">
                        <label for="add-consumo">Consumo (L/h)</label>
                        <input type="text" id="add-consumo">
                    </div>
                    <button type="submit" class="btn">Adicionar avião</button>
                </form>
            </div>
        </div>
        <div id="toast"></div>
        <script src="js/dataLoader.js"></script>
        <script src="js/settings.js"></script>
    </body>
</html>
