<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/settings.css">
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>
        <main class="settings-container">
            <section class="section settings-aircraft">
                <h2 class="section-title">Settings Aviões</h2>
                <div class="input-row aircraft-select-group">
                    <label for="aircraft-select">Selecionar avião:</label>
                    <select id="aircraft-select"></select>
                </div>
                <table class="settings-table">
                    <thead>
                        <tr>
                            <th>Parâmetro</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
</tbody>
                </table>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="default-aircraft">
                        Usar este avião como padrão
                    </label>
                </div>
                <div class="button-group">
                    <button id="open-edit" class="btn primary">Editar</button>
                    <button id="open-add" class="btn primary">Add Avião</button>
                </div>
            </section>
            <section class="section settings-payload">
                <h2 class="section-title">Settings Payload</h2>
                <div class="input-group">
                    <label for="std-man">Peso Homem (kg)</label>
                    <input type="number" id="std-man" placeholder="ex: 86">
                </div>
                <div class="input-group">
                    <label for="std-woman">Peso Mulher (kg)</label>
                    <input type="number" id="std-woman" placeholder="ex: 68">
                </div>
                <div class="input-group">
                    <label for="std-child">Peso Criança (kg)</label>
                    <input type="number" id="std-child" placeholder="ex: 35">
                </div>
                <div class="button-center">
                    <button id="save-payload" class="btn primary">Guardar alterações</button>
                </div>
            </section>
            <div class="button-center reset-area">
                <button id="reset-defaults" class="btn secondary">Repor valores</button>
            </div>
        </main>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span id="close-edit" class="close">&times;</span>
                <form id="edit-form" class="aircraft-form">
                    <h3>Editar avião</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="edit-id">ID</label>
                            <input type="text" id="edit-id" name="edit-id">
                        </div>
                        <div class="input-group">
                            <label for="edit-serie">Série</label>
                            <input type="text" id="edit-serie" name="edit-serie">
                        </div>
                        <div class="input-group">
                            <label for="edit-bew">BEW (kg)</label>
                            <input type="text" id="edit-bew" name="edit-bew">
                        </div>
                        <div class="input-group">
                            <label for="edit-mzfw">MZFW (kg)</label>
                            <input type="text" id="edit-mzfw" name="edit-mzfw">
                        </div>
                        <div class="input-group">
                            <label for="edit-mrw">MRW (kg)</label>
                            <input type="text" id="edit-mrw" name="edit-mrw">
                        </div>
                        <div class="input-group">
                            <label for="edit-mtow">MTOW (kg)</label>
                            <input type="text" id="edit-mtow" name="edit-mtow">
                        </div>
                        <div class="input-group">
                            <label for="edit-mlow">MLOW (kg)</label>
                            <input type="text" id="edit-mlow" name="edit-mlow">
                        </div>
                        <div class="input-group">
                            <label for="edit-consumo">Consumo (lb/h)</label>
                            <input type="text" id="edit-consumo" name="edit-consumo">
                        </div>
                        <div class="input-group">
                            <label for="edit-armBEW">BEW arm (m)</label>
                            <input type="text" id="edit-armBEW" name="edit-armBEW">
                        </div>
                        <div class="input-group">
                            <label for="edit-armPilots">Pilot seat arm (m)</label>
                            <input type="text" id="edit-armPilots" name="edit-armPilots">
                        </div>
                        <div class="input-group">
                            <label for="edit-armFuel">Fuel arm (m)</label>
                            <input type="text" id="edit-armFuel" name="edit-armFuel">
                        </div>
                        <div class="input-group">
                            <label for="edit-armPayload">Payload arm (m)</label>
                            <input type="text" id="edit-armPayload" name="edit-armPayload">
                        </div>
                    </div>
                    <div class="button-group modal-actions">
                        <button type="submit" class="btn primary">Guardar alterações</button>
                        <button type="button" id="delete-aircraft" class="btn danger">Apagar avião</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="add-modal" class="modal">
            <div class="modal-content">
                <span id="close-add" class="close">&times;</span>
                <form id="add-form" class="aircraft-form">
                    <h3>Novo avião</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="add-id">ID</label>
                            <input type="text" id="add-id" name="add-id" required placeholder="ex: CS-DVU">
                        </div>
                        <div class="input-group">
                            <label for="add-serie">Série</label>
                            <input type="text" id="add-serie" name="add-serie" required placeholder="ex: 212">
                        </div>
                        <div class="input-group">
                            <label for="add-bew">BEW (kg)</label>
                            <input type="text" id="add-bew" name="add-bew">
                        </div>
                        <div class="input-group">
                            <label for="add-mzfw">MZFW (kg)</label>
                            <input type="text" id="add-mzfw" name="add-mzfw">
                        </div>
                        <div class="input-group">
                            <label for="add-mrw">MRW (kg)</label>
                            <input type="text" id="add-mrw" name="add-mrw">
                        </div>
                        <div class="input-group">
                            <label for="add-mtow">MTOW (kg)</label>
                            <input type="text" id="add-mtow" name="add-mtow">
                        </div>
                        <div class="input-group">
                            <label for="add-mlow">MLOW (kg)</label>
                            <input type="text" id="add-mlow" name="add-mlow">
                        </div>
                        <div class="input-group">
                            <label for="add-consumo">Consumo (lb/h)</label>
                            <input type="text" id="add-consumo" name="add-consumo" placeholder="ex: 600">
                        </div>
                        <div class="input-group">
                            <label for="add-armBEW">BEW arm (m)</label>
                            <input type="text" id="add-armBEW" name="add-armBEW">
                        </div>
                    </div>
                    <input type="hidden" id="add-armPilots" name="add-armPilots" value="4.21">
                    <input type="hidden" id="add-armFuel" name="add-armFuel" value="7.936">
                    <input type="hidden" id="add-armPayload" name="add-armPayload" value="8.7">
                    <button type="submit" class="btn primary full-width-btn">Adicionar avião</button>
                </form>
            </div>
        </div>
        <div id="toast"></div>
        <script src="js/general.js"></script>
        <script src="js/dataLoader.js"></script>
        <script src="js/settings.js"></script>
    </body>
</html>
