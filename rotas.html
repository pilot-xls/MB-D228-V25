<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestão de Rotas</title>
        <link href="css/theme.css" rel="stylesheet">
        <link href="css/rotas.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
        <link href="css/popup-TLoad.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>
        <!-- toolbar -->
        <div class="toolbar-rotas" style="align-items: center; justify-content: center;">
            <h1>Gestão de Rotas</h1>
            <button id="btn-nova-rota" class="fab-add-rota" title="Nova rota"><span>+</span>
            </button>
        </div>
        <!-- POPUP TRAFFIC LOAD -->
        <template id="popup-TLoad-Template">
            <dialog id="popup-TLoad" class="popup-TLoad" tabindex="-1">
                <div class="tabs">
                    <div class="tab active" data-tab="1">Manual Load</div>
                    <div class="tab" data-tab="2">Manual Pax</div>
                    <div class="tab" data-tab="3">Seat Control</div>
                    <div class="tab" data-tab="4">Cargo Control</div>
                </div>
                <!-- Tab 1 -->
                <div class="tab-content active" id="tab1">
                    <label for="manual-load">Traffic Load Manual (Kg):</label>
                    <input type="number" inputmode="numeric" pattern="[0-9]*" min="0" id="manual-load" placeholder="ex: 420">
                </div>
                <!-- Tab 2 -->
                <div class="tab-content" id="tab2">
                    <div class="counter-row"> <span>Homens</span>
                        <div>
                            <button class="counter-btn" onclick="updateCount('men', -1)">−</button><span id="men-count" class="counter-value">0</span>
                            <button class="counter-btn" onclick="updateCount('men', 1)">+</button>
                        </div>
                    </div>
                    <div class="counter-row"><span>Mulheres</span>
                        <div>
                            <button class="counter-btn" onclick="updateCount('women', -1)">−</button><span id="women-count" class="counter-value">0</span>
                            <button class="counter-btn" onclick="updateCount('women', 1)">+</button>
                        </div>
                    </div>
                    <div class="counter-row"><span>Crianças</span>
                        <div>
                            <button class="counter-btn" onclick="updateCount('children', -1)">−</button><span id="children-count" class="counter-value">0</span>
                            <button class="counter-btn" onclick="updateCount('children', 1)">+</button>
                        </div>
                    </div>
                    <div id="Total-Man-Pax">
                        <div><span>Extra</span>
                            <input type="number" inputmode="numeric" pattern="[0-9]*" min="0" id="extra"></input>
                        </div>
                        <div>
                            <span>Total</span>
                            <span id="total">100</span>
                        </div>
                    </div>
                </div>
                <!-- Tab 3 -->
                <div class="tab-content" id="tab3">
                    <h2>Select seat occupancy:</h2>
                    <div id="Total-weight-seat-control"><span>Total Weight</span>
                        <p id="totalWeight">0Kg</p>
                    </div>
                    <div id="moments"><span>Total Moments</span>
                        <p id="totalMoment">0Kg</p>
                    </div>
                    <div class="seat-map">
                        <strong class="inputData" id="txt-Arm">Arm</strong>
                        <strong class="inputData" id="txt-kg">Kg</strong>
                        <strong class="inputData" id="txt-Right-kg">Kg</strong>
                        <div class="inputData">
                            <div id="rowC1">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC2">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC3">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC4">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC5">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC6">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC7">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC8">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowC9">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                        </div>
                        <div class="inputData">
                            <div id="rowA1">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA2">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA3">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA4">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA5">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA6">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA7">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowB8">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowA9">
                                <input class="arm-input" type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                            <div id="rowB9" style="
/* top: 486px */">
                                <input type="number" inputmode="numeric" pattern="[0-9]*" min="0">
                            </div>
                        </div>
                        <img src="img/lay19pax.png" class="seat-img" alt="layout avião" style="padding-bottom: 0px; margin-bottom: 16px; padding-top: 0px; margin-top: 0px;">
                        <!-- fila 1 -->
                        <button class="seat-btn" data-seat="A" data-row="1" id="btn-RowA1"></button>
                        <button class="seat-btn" data-seat="C" data-row="1" id="btn-RowC1"></button>
                        <!-- fila 2 -->
                        <button class="seat-btn" data-seat="A" data-row="2" id="btn-RowA2"></button>
                        <button class="seat-btn" data-seat="C" data-row="2" id="btn-RowC2"></button>
                        <!-- fila 3 -->
                        <button class="seat-btn" data-seat="A" data-row="3" id="btn-RowA3"></button>
                        <button class="seat-btn" data-seat="C" data-row="3" id="btn-RowC3"></button>
                        <!-- fila 4 -->
                        <button class="seat-btn" data-seat="A" data-row="4" id="btn-RowA4"></button>
                        <button class="seat-btn" data-seat="C" data-row="4" id="btn-RowC4"></button>
                        <!-- fila 5 -->
                        <button class="seat-btn" data-seat="A" data-row="5" id="btn-RowA5"></button>
                        <button class="seat-btn" data-seat="C" data-row="5" id="btn-RowC5"></button>
                        <!-- fila 6 -->
                        <button class="seat-btn" data-seat="A" data-row="6" id="btn-RowA6"></button>
                        <button class="seat-btn" data-seat="C" data-row="6" id="btn-RowC6"></button>
                        <!-- fila 7 -->
                        <button class="seat-btn" data-seat="A" data-row="7" id="btn-RowA7"></button>
                        <button class="seat-btn" data-seat="C" data-row="7" id="btn-RowC7"></button>
                        <!-- fila 8 -->
                        <button class="seat-btn" data-seat="B" data-row="8" id="btn-RowB8"></button>
                        <button class="seat-btn" data-seat="C" data-row="8" id="btn-RowC8"></button>
                        <!-- fila 9 -->
                        <button class="seat-btn" data-seat="A" data-row="9" id="btn-RowA9"></button>
                        <button class="seat-btn" data-seat="B" data-row="9" id="btn-RowB9"></button>
                        <button class="seat-btn" data-seat="C" data-row="9" id="btn-RowC9"></button>
                    </div>
                    <div class="legenda"><span id="Leg-Press">Press any seat to set passenger type</span><span class="homem">Man</span>
                        <span class="mulher">Woman</span>
                        <span class="crianca">Child</span>
                    </div>
                    <button class="floating-edit" id="edit-btn">✎</button>
                </div>
                <!-- Tab 4 -->
                <div class="tab-content" id="tab4">
                    <div class="layout" id="cargo-layout">
                        <div id="grid">
                            <img src="img/front-cargo.png" loading="lazy" width="145">
                            <div id="fwd-values">
                                <div><strong>Weight</strong>
                                    <input type="number" inputmode="numeric" pattern="[0-9]*" min="0" value="0" id="f-cargo-weight" required="true">
                                </div>
                                <div><strong>Arm</strong>
                                    <input type="number" inputmode="numeric" pattern="[0-9]*" min="0" id="f-cargo-Arm" value="2.560" required="true">
                                </div>
                            </div>
                            <div id="Warning"><strong id="msg">WARNING!<br>     Front baggage compartment exceeds limits!</strong>
                            </div>
                            <img src="img/small-rear-cargo.png" width="145" loading="lazy" id="cargoImage" style="border-top-style: none;">
                            <div id="aft-values">
                                <div><strong>Weight</strong>
                                    <input type="number" inputmode="numeric" pattern="[0-9]*" min="0" value="0" id="r-cargo-weight" required="true">
                                </div>
                                <div><strong>Arm</strong>
                                    <input type="number" inputmode="numeric" pattern="[0-9]*" min="0" id="r-cargo-Arm" required="true">
                                </div>
                                <div class="toggle-row">
                                    <label class="toggle">
                                        <input type="checkbox" id="toggleSeatType">
                                        <span class="slider"></span>
                                    </label>
                                    <strong style="font-size: 12px;">Large Baggage compartment</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- botão flutuante -->
                <button class="floating-enter" id="enter-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="display: block; margin: auto;">
                        <polyline points="9 10 4 15 9 20"></polyline>
                        <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                    </svg>
                </button>
            </dialog>
        </template>
        <!-- scripts -->
        <script src="js/general.js"></script>
        <script src="js/dataLoader.js"></script>
        <script src="js/rotas.js"></script>
        <script src="js/popup-TLoad.js"></script>
    </body>
</html>
