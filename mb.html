<!DOCTYPE html> 
<html lang="pt"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>D228</title>         
        <link href="css/theme.css" rel="stylesheet"> 
        <link href="css/mb.css" rel="stylesheet"> 
        <link href="css/menu.css" rel="stylesheet"> 
    </head>     
    <body> 
        <header> 
            <div id="header"></div>             
        </header>         
        <div id="mb-table"> 
            <div id="heading"> 
                <h2>MASS&amp;BALANCE</h2> 
                <p id="ac-selected"></p> 
                <p id="nomeLeg"></p> 
            </div>             
            <table class="mb-table"> 
                <thead style="border-top-left-radius: 16px;"> 
                    <tr style="outline: 1px solid #090808; border-top-right-radius: 15px; border-top-left-radius: 15px; border-color: #000000; height: 30px;"> 
                        <th scope="col" style="background-color: #2b353f; color: #ffffff; border-top-left-radius: 15px;">Item</th> 
                        <th scope="col" style="background-color: #2b353f; color: #ffffff;">Weight (kg)</th> 
                        <th scope="col" style="background-color: #2b353f; color: #ffffff;">Moment (kg&middot;m)</th> 
                        <th scope="col" style="background-color: #2b353f; color: #ffffff; border-top-right-radius: 15px;">INFO</th> 
                    </tr>                     
                </thead>                 
                <tbody style="text-align: center;"> 
                    <tr style="border-bottom: 5px double #000000; border-top-width: 0px; border-left-width: 0px; border-right-width: 0px;"> 
                        <td style="text-align: center; font-size: calc(0 + 0px); width: calc(0 + 0px);">Basic weight</td> 
                        <td id="basicWeight" style="text-align: center; font-size: calc(0 + 0px); width: calc(0 + 0px);">0</td> 
                        <td id="basicMoment" style="text-align: center; font-size: calc(0 + 0px); width: calc(0 + 0px);">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);"> 
                            <label for="pilots" style="text-align: center; line-height: 35px; font-size: calc(0 + 0px); width: calc(0px + 0px); min-width: calc(0 + 0px); max-width: calc(0 + 0px);">Pilotos</label>                             
                        </td>                         
                        <td style="text-align: center; font-size: calc(0 + 0px);"> 
                            <input id="pilots" type="number" inputmode="decimal" step="any" value="150" style="text-align: center; font-size: calc(0 + 0px); resize: horizontal; height: 35px; border-radius: 10px; border-width: 1px; border-style: dotted; width: 95%;"> 
                        </td>                         
                        <td id="momentPilots">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);"> 
                            <label for="manualPayload" style="text-align: center; line-height: 35px; font-size: calc(0 + 0px); width: calc(0px + 0px); min-width: calc(0 + 0px); max-width: calc(0 + 0px);">Payload</label>                             
                        </td>                         
                        <td style="text-align: center; font-size: calc(0 + 0px);"> 
                            <input id="manualPayload" type="number" inputmode="decimal" step="any" value="0" style="text-align: center; font-size: calc(0 + 0px); width: 95%; resize: horizontal; height: 35px; border-radius: 10px; border-width: 1px; border-style: dotted;"> 
                        </td>                         
                        <td id="momentPayload">0</td> 
                        <td style="font-size: 12px; color: #ff0000;" id="Info-maxfuel"></td> 
                    </tr>                     
                    <tr class="gray-row" style="background-color: #ededed;"> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);">ZFW</td> 
                        <td id="zfw" style="text-align: center; font-size: calc(0 + 0px);">0</td> 
                        <td id="momentZfw">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);"> 
                            <label for="fuel">Fuel loading</label>                             
                        </td>                         
                        <td style="text-align: center; font-size: calc(0 + 0px);"> 
                            <input id="fuel" type="number" inputmode="decimal" step="any" value="0" style="text-align: center; font-size: calc(0 + 0px); width: 95%; resize: horizontal; height: 35px; border-radius: 10px; border-width: 1px; border-style: dotted;"> 
                        </td>                         
                        <td id="momentFuel">0</td> 
                        <td style="font-size: 12px; color: #ff0000;" id="Info-maxpayload"></td> 
                    </tr>                     
                    <tr id="rampRow" class="gray-row" style="background-color: #ededed;"> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);">Ramp Weight</td> 
                        <td id="rampWeight" class="limit-check" style="text-align: center; font-size: calc(0 + 0px);">0</td> 
                        <td id="momentRamp">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);"> 
                            <label for="fuelTaxi">Fuel taxi</label>                             
                        </td>                         
                        <td style="text-align: center; font-size: calc(0 + 0px);"> 
                            <input id="fuelTaxi" type="number" inputmode="decimal" step="any" value="30" style="text-align: center; font-size: calc(0 + 0px); width: 95%; resize: horizontal; height: 35px; border-radius: 10px; border-width: 1px; border-style: dotted;"> 
                        </td>                         
                        <td id="momentTaxi">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr id="takeoffRow" class="gray-row" style="background-color: #ededed;"> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);">Take-off Weight</td> 
                        <td id="takeoffWeight" class="limit-check" style="text-align: center; font-size: calc(0 + 0px);">0</td> 
                        <td id="momentTakeoff">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);"> 
                            <label for="fuelDest" style="text-align: center; line-height: 20px; font-size: calc(0 + 0px); width: calc(0px + 0px); min-width: calc(0 + 0px); max-width: calc(0 + 0px);">Fuel to destination</label>                             
                        </td>                         
                        <td style="text-align: center; font-size: calc(0 + 0px);"> 
                            <input id="fuelDest" type="number" inputmode="decimal" step="any" value="0" style="text-align: center; font-size: calc(0 + 0px); width: 95%; resize: horizontal; height: 35px; border-radius: 10px; border-width: 1px; border-style: dotted;"> 
                        </td>                         
                        <td id="momentDest">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                    <tr id="landingRow" class="gray-row" style="background-color: #ededed;"> 
                        <td style="text-align: center; line-height: 20px; font-size: calc(0 + 0px);">Landing Weight</td> 
                        <td id="landingWeight" class="limit-check" style="text-align: center; font-size: calc(0 + 0px);">0</td> 
                        <td id="momentLanding">0</td> 
                        <td style="font-size: 12px;"></td> 
                    </tr>                     
                </tbody>                 
            </table>             
        </div>
        <div id="loadsheet-img" style="position: relative; display: inline-block;">
            <img src="img/serie212.png" style="width: 100%; height: auto;"/>
            <svg id="cg-svg" viewBox="0 0 400 300" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
</svg>
        </div>
        <div style="display: flex; justify-content: space-around; align-items: flex-end; margin-top: 40px; margin-bottom: 90px; border-top-width: 1px; border-top-style: inset; padding-top: 25px;">
            <img src="img/sevenair.png" style="width: 200px;">
            <button class="btn" style="width: 120px; height: 50px; font-weight: lighter; font-size: 18px;">Sign</button>
        </div>
        <script src="js/general.js"></script>         
        <script src="js/dataLoader.js"></script>         
        <script src="js/mb.js"></script>         
    </body>     
</html>
