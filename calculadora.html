<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <!-- Tema global -->
        <link rel="stylesheet" href="css/theme.css">
        <!-- CSS específico da página calculadora -->
        <link rel="stylesheet" href="css/calculadora.css">
        <!-- CSS comum ao header/menu -->
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>
        <div style="display: flex; justify-content: center;">
            <h1>Calculadora</h1>
        </div>
        <div style="display: flex; justify-content: center;">
            <section class="section">
                <div class="calc-block" style="display: flex; flex-direction: column; align-items: center; gap: 10px; border-width: 0; padding: 10px; min-width: 260px;">
                    <h2 style="text-align: center;">Calculadora de Tempo</h2>
                    <input type="text" id="display" placeholder="00:00" style="text-align:center; font-size:20px; width:120px;">
                    <div style="display: flex; gap: 13px; margin-top: 15px;">
                        <button onclick="resetCalc()" style="height: 30px; width: 55px; font-size: 17px; align-items: center; display: inline-flex; justify-content: center; font-weight: bold;">Reset</button>
                        <button onclick="subtrair()" style="height: 30px; width: 55px; font-size: 25px; align-items: center; display: inline-flex; justify-content: center;">-</button>
                        <button onclick="somar()" style="height: 30px; width: 55px; font-size: 25px; align-items: center; display: inline-flex; justify-content: center;">+</button>
                    </div>
                    <p>Resultado: <span id="resultado">0:00</span></p>
                </div>
            </section>
        </div>
        <!-- CALCULADORA DE TEMPO -->
        <!-- CONVERSÕES -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <section class="section">
                <div class="calc-block" style="display: flex; justify-content: center; align-items: center; padding: 10px; min-width: 260px; flex-direction: column;">
                    <h2>Conversões</h2>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">lb ↔ kg</label>
                        <input type="number" id="lb" placeholder="lb" oninput="lbToKg()">
                        <input type="number" id="kg" placeholder="kg" oninput="kgToLb()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">USG ↔ L</label>
                        <input type="number" id="usg" placeholder="USG" oninput="usgToL()">
                        <input type="number" id="l" placeholder="L" oninput="lToUsg()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">ft ↔ m</label>
                        <input type="number" id="ft" placeholder="ft" oninput="ftToM()">
                        <input type="number" id="m" placeholder="m" oninput="mToFt()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">NM ↔ km</label>
                        <input type="number" id="nm" placeholder="NM" oninput="nmToKm()">
                        <input type="number" id="km" placeholder="km" oninput="kmToNm()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">kt ↔ km/h</label>
                        <input type="number" id="kt" placeholder="kt" oninput="ktToKmh()">
                        <input type="number" id="kmh" placeholder="km/h" oninput="kmhToKt()">
                    </div>
                </div>
            </section>
        </div>
        <script src="js/general.js"></script>
        <script src="js/calculadora.js"></script>
    </body>
</html>
