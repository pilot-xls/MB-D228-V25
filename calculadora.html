<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/calculadora.css"> 
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>
        <main class="container">
            <section class="section calculator-block">
                <div class="time-calculator">
                    <h3 class="block-title">Calculadora de Tempo</h3>
                    <input id="timeInput" type="tel" placeholder="00:00" class="display-input" value="00:00"/>
                    <div class="keypad">
                        <button class="operator-btn">+</button>
                        <button class="operator-btn">-</button>
                        <button class="clear-btn">C</button>
                        <button id="equals" class="equals-btn">=</button>
                    </div>
                </div>
            </section>
            <section class="section conversions-block">
                <div class="calc-block">
                    <h2 class="block-title">Conversões</h2>
                    <div class="conversion-line">
                        <label>lb ↔ kg</label>
                        <input type="number" id="lb" placeholder="lb" oninput="lbToKg()">
                        <input type="number" id="kg" placeholder="kg" oninput="kgToLb()">
                    </div>
                    <div class="conversion-line">
                        <label>USG ↔ L</label>
                        <input type="number" id="usg" placeholder="USG" oninput="usgToL()">
                        <input type="number" id="l" placeholder="L" oninput="lToUsg()">
                    </div>
                    <div class="conversion-line">
                        <label>ft ↔ m</label>
                        <input type="number" id="ft" placeholder="ft" oninput="ftToM()">
                        <input type="number" id="m" placeholder="m" oninput="mToFt()">
                    </div>
                    <div class="conversion-line">
                        <label>NM ↔ km</label>
                        <input type="number" id="nm" placeholder="NM" oninput="nmToKm()">
                        <input type="number" id="km" placeholder="km" oninput="kmToNm()">
                    </div>
                    <div class="conversion-line">
                        <label>kt ↔ km/h</label>
                        <input type="number" id="kt" placeholder="kt" oninput="ktToKmh()">
                        <input type="number" id="kmh" placeholder="km/h" oninput="kmhToKt()">
                    </div>
                </div>
            </section>
        </main>
        <script src="js/general.js"></script>
        <script src="js/calculadora.js"></script>
    </body>
</html>
