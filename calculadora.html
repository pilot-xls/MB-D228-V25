<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/calculadora.css"> 
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>
        <main class="container">
            <section class="section calculator-block">
                <div class="time-calculator">
                    <h3 class="block-title">Calculadora de Horas</h3>
                    <div>
                        <div style="display: flex; justify-content: center;">
                            <input id="timeInput" type="text" class="display-input" value="0" readonly style="font-size: 45px; text-align: center;">
                        </div>
                        <div class="keypadCLC">
                            <div class="rowCLC">
                                <button class="buttonCLC">7</button>
                                <button class="buttonCLC">8</button>
                                <button class="buttonCLC">9</button>
                                <button class="buttonCLC operatorCLC">+</button>
                            </div>
                            <div class="rowCLC">
                                <button class="buttonCLC">4</button>
                                <button class="buttonCLC">5</button>
                                <button class="buttonCLC">6</button>
                                <button class="buttonCLC operatorCLC">-</button>
                            </div>
                            <div class="rowCLC">
                                <button class="buttonCLC">1</button>
                                <button class="buttonCLC">2</button>
                                <button class="buttonCLC">3</button>
                                <button class="buttonCLC clearCLC">C</button>
                            </div>
                            <div class="rowCLC">
                                <button class="buttonCLC">0</button>
                                <button class="buttonCLC equalsCLC">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section conversions-block">
                <div class="calc-block">
                    <h2 class="block-title">Conversões</h2>
                    <div class="conversion-line">
                        <label>lb ↔ kg</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="lb" placeholder="lb" oninput="lbToKg()">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="kg" placeholder="kg" oninput="kgToLb()">
                    </div>
                    <div class="conversion-line">
                        <label>L ↔ lb</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="Lts" placeholder="L" oninput="lToLbA1()">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="lbA1" placeholder="Lb" oninput="lbA1ToL()">
                    </div>
                    <div class="conversion-line">
                        <label>USG ↔ L</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="usg" placeholder="USG" oninput="usgToL()">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="l" placeholder="L" oninput="lToUsg()">
                    </div>
                    <div class="conversion-line">
                        <label>ft ↔ m</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="ft" placeholder="ft" oninput="ftToM()">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="m" placeholder="m" oninput="mToFt()">
                    </div>
                    <div class="conversion-line">
                        <label>NM ↔ km</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="nm" placeholder="NM" oninput="nmToKm()">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="km" placeholder="km" oninput="kmToNm()">
                    </div>
                    <div class="conversion-line">
                        <label>kt ↔ km/h</label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="kt" placeholder="kt" oninput="ktToKmh()">
                        <input type="number" inputmode="numeric" pattern="[0-9]*" id="kmh" placeholder="km/h" oninput="kmhToKt()">
                    </div>
                </div>
            </section>
        </main>
        <script src="js/general.js"></script>
        <script src="js/calculadora.js"></script>
    </body>
</html>
