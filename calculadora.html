<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <!-- Tema global -->
        <link rel="stylesheet" href="css/theme.css">
        <!-- CSS específico da página calculadora -->
        <link rel="stylesheet" href="css/calculadora.css">
        <!-- CSS comum ao header/menu -->
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div style="display: flex; justify-content: space-between;">
                    <div class="logo" style="font-weight: bold; font-size: 32px;">D228</div>
                    <button class="hamburger" onclick="document.querySelector('.menu').classList.toggle('active')">☰
</button>
                    <ul class="menu">
                        <li><a href="index.html">M&B</a>
                        </li>
                        <li><a href="rotas.html">Rotas</a>
                        </li>
                        <li><a href="performance.html">Performance</a>
                        </li>
                        <li><a href="calculadora.html">Calculadora</a>
                        </li>
                        <li><a href="settings.html">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div style="display: flex; justify-content: center;">
            <h1>Calculadora</h1>
        </div>
        <div style="display: flex; justify-content: center;">
            <section class="section">
                <div class="calc-block" style="display: flex; flex-direction: column; justify-content: center; align-items: center; border-width: 0px; border-style: ridge; padding: 10px; min-width: 205px;">
                    <h2>Tempo (hh:mm:ss)</h2>
                    <input type="text" id="tempo1" placeholder="01:30:45">
                    <input type="text" id="tempo2" placeholder="00:45:15"><br>
                    <div style="display: flex; gap: 20px;">
                        <button onclick="subtrairTempos()">Subtrair</button>
                        <button onclick="somarTempos()">Somar</button>
                    </div>
                    <p>Resultado: <span id="resultado-tempo">--:--:--</span></p>
                </div>
            </section>
        </div>
        <!-- CALCULADORA DE TEMPO -->
        <!-- CONVERSÕES -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <section class="section">
                <div class="calc-block" style="display: flex; justify-content: center; align-items: center; padding: 10px; min-width: 205px; flex-direction: column;">
                    <h2>Conversões</h2>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">lb ↔ kg</label>
                        <input type="number" id="lb" placeholder="lb" oninput="lbToKg()">
                        <input type="number" id="kg" placeholder="kg" oninput="kgToLb()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">USG ↔ L</label>
                        <input type="number" id="usg" placeholder="USG" oninput="usgToL()">
                        <input type="number" id="l" placeholder="L" oninput="lToUsg()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">ft ↔ m</label>
                        <input type="number" id="ft" placeholder="ft" oninput="ftToM()">
                        <input type="number" id="m" placeholder="m" oninput="mToFt()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">NM ↔ km</label>
                        <input type="number" id="nm" placeholder="NM" oninput="nmToKm()">
                        <input type="number" id="km" placeholder="km" oninput="kmToNm()">
                    </div>
                    <div class="linha" style="margin-top: 10px; display: flex; flex-direction: column;">
                        <label style="font-weight: bold;">kt ↔ km/h</label>
                        <input type="number" id="kt" placeholder="kt" oninput="ktToKmh()">
                        <input type="number" id="kmh" placeholder="km/h" oninput="kmhToKt()">
                    </div>
                </div>
            </section>
        </div>
        <script src="js/calculadora.js"></script>
    </body>
</html>
